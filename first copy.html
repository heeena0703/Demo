<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Sunrise</h1>
        <p></p>
    </header>
     <section class="about">
        <h2>About Me</h2>
        <img src="https://picsum.photos/200" alt="Profile Image">
        <p>
            Hi! I am a student learning web development. I enjoy building simple websites
            using HTML and CSS.
        </p>
    </section>

    <!-- Skills Section -->
    <section class="skills">
        <h2>My Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>Basic JavaScript</li>
            <li>Responsive Design</li>
        </ul>
    </section>

    <!-- YouTube Video -->
    <section class="media">
        <h2>My Favorite Video</h2>
        <iframe 
            src="https://www.youtube.com/embed/dQw4w9WgXcQ"
            title="YouTube video"
            allowfullscreen>
        </iframe>
    </section>

    <!-- Audio -->
    <section class="media">
        <h2>Audio</h2>
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Your browser does not support audio.
        </audio>
    </section>

    <!-- Google Maps -->
    <section class="map">
        <h2>My Location</h2>
        <iframe
            src="https://www.google.com/maps?q=New%20York&output=embed"
            loading="lazy">
        </iframe>
    </section>

    <!-- Contact -->
    <section class="contact">
        <h2>Contact Me</h2>
        <button>Contact</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Your Name. All rights reserved.</p>
    </footer>

</body>
</html>
